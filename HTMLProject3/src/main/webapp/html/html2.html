<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<center>
		<h1>Table태그를 이용한 화면 분할</h1>
		<!-- 
			1. 테이블 사용하는 방법 => 어떤 모양인지 확인
			<table>
				|
			  <tr>
			  	|
			 ----------
			 |		  |
			<th> 	 <td>
			제목		 실제 데이터 출력  	
			
			2. <table>이 가지고 있는 속성
				1) 구분자
					id ====> 중복이 없는 구분자
					class ==> 중복이 있는 구분자
				2) HTML에서 제공하는 속성
					width : 넓이
					height : 높이  
					===================> px(픽셀) 단위
					border : 테두리 두께
					bordercolor : 테두리 색상
					cellpadding : td안의 간격(좌우, 위아래)
					cellspacing : td와 td 사이의 공간 (default = 1) (좌우, 위아래)
					background : 색상, 이미지	
		 -->
		 <table width=960 height=900 border=1 bordercolor=black cellspacing=0 cellpadding=30> 
		 	<tr>
		 		<td colspan="3" height="100" align=center>Header:로그,검색기</td>
		 		<!-- 
		 			<tr> => height(25)
		 			<td> => colspan/rowspan/width/height
		 					align : left/center/right => 가로정렬
		 							크롬 : left 정렬
		 							IE : center 정렬
		 					valign : top/middle/bottom => 세로정렬
		 		 -->
		 	<!-- </tr>
		 	<tr>
		 		<th>이름</th>
		 		<th>주소</th>
		 	</tr>
		 	<tr>
		 		<td>홍길동</td>
		 		<td>서울</td>
		 	</tr>
		 	<tr>
		 		<td>홍길동</td>
		 		<td>서울</td>
		 	</tr> -->
		 	<tr>
		 		<td colspan="3" height="100" align=center>NAV:메뉴</td>
		 	</tr>
		 	<tr>
		 		<td width=200 height=600 align=center>ASIDE</td>	
		 		<td width=560 height=600 align=center>SECTION</td>	
		 		<td width=200 height=600 align=center>ASIDE</td>	
		 	</tr>
		 	<tr>
		 		<td colspan="3" height="100" align=center>FOOTER</td>
		 	</tr>	
		 </table>
	</center>
</body>
</html>
