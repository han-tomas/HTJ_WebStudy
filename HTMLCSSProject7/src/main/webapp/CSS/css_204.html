<!-- 
	floate(left|right)
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{
	width:100px;
	height: 100px;
	background-color: cyan;
	margin: 10px;
	padding: 10px; 
	/* float: left;  => 1,2*/ 
	float: right; /* 2,1  */
}
</style>
</head>
<body>
	<div class="a">1</div>
	<div class="b">2</div>
</body>
</html>
